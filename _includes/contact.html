<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-white">Tell us what you need, and we'll call you back with a quote and availability within 24 hours</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id='contactForm' action="//formspree.io/tremeerexcavatingau@gmail.com" method="POST">
                        <div class="row">
                            <div class='col-md-6'>
                                <div class="form-group">
                                    <input type="text" name="name" class='form-control' placeholder='Your Name *' id='name'>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="_replyto" class='form-control' placeholder='Your Email' id='email'>
                                </div>
                                <div class="form-group">
                                    <input type='text' name='number' class='form-control' placeholder='Your Number *' id='number'>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class='form-group'>
                                    <textarea class="form-control" placeholder="Your Message *" id="message"></textarea>
                                </div>
                                <div class='form-group'>
                                    <input type="text" name="_gotcha" style="display:none" />
                                </div>
                            </div>
                            <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success">
                                </div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
